<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href='js-form-validation.css' type='text/css' />
<script src="sample-registration-form-validation.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Forma de Registro</h1>
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="userid">NOMBRES</label></li>
<li><input type="text" name="NOMBRES" size="12" /></li>
<li><label for="username">APELLIDOS</label></li>
<li><input type="text" name="APELLIDOS" size="50" /></li>
<li><label for="country">PA√çS:</label></li>
<li><select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select></li>
<li><label for="email">Fecha de Nacimiento:</label></li>
<li><label id="gender">Sexo:</label></li>
<li><input type="radio" name="msex" value="Male" /><span>Masculino</span></li>
<li><input type="radio" name="fsex" value="Female" /><span>Femenino</span></li>
<li><input type="submit" name="submit" value="Enviar" /></li>
</ul>
</form>
